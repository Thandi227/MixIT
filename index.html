<!DOCTYPE html>



    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Mix and Match </title>
        
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">



        <link rel="stylesheet" href="./style.css">
    </head>














    <body>
        <h1 class="gameName">Understanding Your Skincare</h1>

        <div class="instructions">   
            <h2 class="instuctionTitle">How to Play the Game</h2>
            <p class="instuctionDescrip"> Match as many words as you can before the clock runs out. </br> Race against time and the computer as you work to throw the computer off its game.</p>
            <button class="roundEasy">Easy</button>
            <button class="roundMedium">Medium</button>
            <button class="roundHard">Hard</button></br></br>
            <button class="start">START</button>
        </div>

       
        
        <div class="items">
            <img src="./assets/strawberry.png" width="100px" height="100px">
            <img src="./assets/banana.png" width="100px" height="100px">
            <img src="./assets/orange.png" width="100px" height="100px">
            <img src="./assets/cherry.png" width="100px" height="100px">
        </div>

        <div class="timer">
            time <img src="assets/timer.png" width="100px" height="100px">
        </div>
  

    <div id="game"> 
        <div id="cpuContainer">
                <h1>Computer</h1>
                <h2>Score</h2>
                <div class="cpuBoxOne"></div>
                <div class="cpuBoxTwo"></div>
                <div class="cpuBoxThree"></div>
                <div class="cpuBoxFour"></div>
                <div class="cpuBoxFive"></div>
                <div class="cpuBoxSix"></div>
        </div>

        <div id="userContainer">
                <h1>UserName</h1>
                <h2>Score</h2>
                <div class="userBoxOne"></div>
                <div class="userBoxTwo"></div>
                <div class="userBoxThree"></div>
                <div class="userBoxFour"></div>
                <div class="userBoxFive"></div>
                <div class="userBoxSix"></div>
            </div>
    
    </div>









        
        <script src="./app.js" async defer></script>
    </body>















</html>
